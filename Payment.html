<!DOCTYPE html>
<html lang="en"> 
    <head>
        <title>Payment</title>
        <meta name="Description"    content="Payment">
        <meta name="viewport"  content="width=device-width, inital-scale=1"> 
        <meta name="description" content="We offer a 90-days free return policy Contact us at +66 123456789">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.typekit.net/asq2lpq.css">
        <script src="https://kit.fontawesome.com/95eeee5aab.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="logo_container">
                <div class="hamburger"><i class="fas fa-bars fa-lg"></i></div>
                <img class="nav_logo" src="/images/RainyDays_Logo(1).png" alt="rainyday logo">
                <div class="yourbag_mobile"><a href="Yourbag.html"><i class="fas fa-shopping-bag fa-lg"></i></a></div>
            </div>


            <nav >
                <ul class="top_nav"> 
                    <li class="home_nav"><a href="index.html">Home</a></li>
                    <li class="products_topnav"><a href="Products.html">Products</a></li>
                    <li class="aboutus_nav"><a href="Aboutus.html">About us</a></li>
                    <li class="contact_nav"><a href="Contract.html">Contact</a></li>
                    <li><form action="/"></form>
                    <li class="search_bar_nav"><input type="Search" placeholder="Search.." name="search"></li>
                    <li class="yourbag_nav"><a href="Yourbag.html"><i class="fas fa-shopping-bag"></i></a></li>
                </ul>
            </nav>
        </header>

        

        <main>
            <form class="form_container">
                <div class="billig_container">
                    <div class="billig_info">
                        <div>
                            <h1 class="contact_H1">Billig info</h1>
                        </div>
                            
                            <div>
                                <label for="full_name">Full name</label>
                                <input type="text" name="name" id="full_name">
                            </div>

                            

                            <div>
                                <label for="address">Address</label>
                                <input type="text" name="address" id="address">
                            </div> 
                    
                            <div class="city_zip_container">
                                <label for="country">Country:</label>
                                    <select id="country">
                                        <option value="">Select</option>
                                        <option value="Norway">Norway</option>
                                        <option value="Sweden">Sweden</option>
                                        <option value="Danmar">Danmark</option>
                                        <option value="Finland">Finland</option>
                                        <option value="Iceland">Iceland</option>
                                        <option value="Uk">United Kingdom</option>
                                    </select>
                                    <div>
                                        <label  class="city" for="city">City</label>
                                        <input  type="text" name="city" id="city">
                                        
                                    </div>
                                    <div>
                                        <label class="zipcode" for="zipcode">Zip Code</label>
                                        <input  type="tel" name="zipcode" class="zipcode" id="zipcode">
                                    </div>
                            </div>
                    </div>

                    <div class="credit_card_info_container">
                        <h2 class="contact_H1">Credit Card info</h2>
                        
                        <div>
                            <label for="email">Your Email</label>
                            <input type="text" name="email" id="email_payment">
                        </div>

                        <div>
                            <label for="card_number">Card Number</label>
                            <input type="tel" name="card_number" id="card_number">
                        </div>
                        
                        <div>
                            <label for="card_holder">Cardholder Name</label>
                            <input type="text" name="card_holder" id="card_holder">
                        </div>
                        
                        <div>
                            <label for="expire_date">Expire Date</label>
                            <input type="tel" name="expire_date" id="expire_date">
                        </div>
                        <div>
                            <label for="cvv">CVV</label>
                            <input type="password" name="cvv" id="cvv">
                        </div>
                        
                    </div>
                </div>
                <div class="paynow_container">
                    <button class="paynow_btn" type="submit"><a href="Success.html">PAY NOW</a> </button>
                </div>
            </form>
        </main>

        <script src="js/payment.js"></script>
    </body>
</html>
