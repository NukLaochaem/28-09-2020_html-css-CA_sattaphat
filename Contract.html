    <body class="contract_body">
        <header>
            <div class="logo_container">
                <div class="hamburger"><i class="fas fa-bars fa-lg"></i></div>
                <img class="nav_logo" src="/images/RainyDays_Logo(1).png" alt="rainyday logo">
                <div class="yourbag_mobile"><a href="Yourbag.html"><i class="fas fa-shopping-bag fa-lg"></i></a></div>
            </div>


            <nav >
                <ul class="top_nav"> 
                    <li class="home_nav"><a href="index.html">Home</a></li>

    <main>
        <div class="contact_container">

            <div class="form_contact_container">
                <form class="contact_form"> 
                    <label for="name">Name<span class="contact_name_error">*Enter your name</span></label>
                    <input type="text" name="name" placeholder="Your name" id="name"> 

                    <label for="email">Email <span class="contact_email_error">*Please enter a valid email address</span></label>
                    <input type="text" name="email" placeholder="Email" id="email">
                    
                    <label for="message">Message<span class="contact_message_error">*Message must be minium 10 characters </span></label>
                    <textarea name="message" id="message" placeholder="Your message here"></textarea>

                    <input type="submit" value="Send" id="contact_sumbit">
                </form>
            </div>

                    
            <div class="contact_details_contrainer"> 
                <h4 class="contact_sub_heading">Contact Details</h4>
                        
                <p class="contact_info">+44 1234567890</p>
                <p class="contact_info">Rainydays@.gmail.com</p>
                <h4 class="contact_sub_heading">Sosial media</h4>

                <p class="contact_sosial_media"><i class="fab fa-facebook-square"> Facebook.com/rainydays</i></p>
                <p class="contact_sosial_media"><i class="fab fa-instagram">instagram.com/rainydays</i></p>
                <p class="contact_sosial_media"><i class="fab fa-twitter">twitter.com/rainydays</i></p>

            </div>
        </div>
    </main>
